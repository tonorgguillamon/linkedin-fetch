<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Companies and Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .company-list {
            list-style-type: none;
            padding: 0;
        }
        .company-list li {
            background-color: #f4f4f4;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .company-list li a {
            text-decoration: none;
            color: #333;
        }
        .company-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Search Companies and Jobs</h1>
    <form action="{{ url_for('search_companies') }}" method="post">
        <input type="text" name="keywords" placeholder="Enter company keywords" required>
        <button type="submit">Search Companies</button>
    </form>
    <form action="{{ url_for('search_jobs') }}" method="post">
        <input type="text" name="keywords" placeholder="Enter job keywords" required>
        <button type="submit">Search Jobs</button>
    </form>
</body>
</html>
